name: Prommt
description: "AI video contest"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6

  # Responsive UI
  flutter_screenutil: ^5.9.3

  # Connectivity Checker
  connectivity_plus: ^6.1.1

  # Cached Network Images
  cached_network_image: ^3.3.1

  # Navigation
  go_router: ^14.2.2

  # Assets Generator
  flutter_gen: ^5.5.0+1

  # OTP / PIN UI
  flutter_verification_code: ^1.1.7
  pin_code_fields: ^8.0.1

  # Video Player
  video_player: ^2.10.0
  chewie: ^1.12.1

  # Local Storage
  shared_preferences: ^2.5.3

  # HTTP (Django REST API)
  http: ^1.5.0

  # Image Picker
  image_picker: ^1.2.0

  # Local Notifications
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1

  # Device Preview (optional â€“ debug only)
  device_preview: ^1.3.1

  # URL Launcher
  url_launcher: ^6.3.2

  # Social Login
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  flutter_launcher_icons: ^0.14.4
  
  # Provider (for state management)
  provider: ^6.1.2
  google_mobile_ads: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_asset_generator: ^1.2.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1

flutter_gen:
  output: lib/gen/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  image_path_android: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/videos/